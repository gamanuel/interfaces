<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock</title>
</head>

<body>

    <div class="container">


        <!-- Background -->
        <div class="background bg_09">
            <div class="background bg_08">
                <div class="background bg_07">
                    <div class="background bg_06">
                        <div class="background bg_05">
                            <div class="background bg_04">
                                <div class="background bg_03">
                                    <div class="background bg_02">
                                        <div class="background bg_01">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player -->
        <div id="playerDivContainer">
            <div class="player"></div>
        </div>


        <!-- Game Menu -->
        <div class="menu-container" id="menuDiv">
            <img class="start" id="btnStart" src="img/game-menu/newGame.png" alt="">
        </div>

        <!-- Score -->
        <div class="score-container">
            <img class="score" src="img/game-menu/score.png" alt="">
            <h1 class="scoreInfo" id="scoreInfo">0</h1>
        </div>

        <!-- Obstacle -->
        <div class="obstacle_01">
        </div>
        <div class="obstacle_02">
        </div>
        <div class="obstacle_03">
        </div>
        <div class="obstacle_04">
        </div>
        <div class="obstacle_05">
        </div>
        <div class="obstacle_06">
        </div>

        <!-- Coin -->
        <div class="coin-container">
            <div class="coin_01"></div>
        </div>


    </div>


</body>

<script src="js/player.js"></script>
<script src="js/reward.js"></script>
<script src="js/obstacle.js"></script>
<script src="js/game.js"></script>
<script src="js/main.js"></script>

</html>
