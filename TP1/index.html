<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaces - TP1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Interfaces de Usuario - TP1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">

            </ul>
            <span class="navbar-text">
            Manuel Garcia Amaro
          </span>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row mt-2">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-header">
                        <input type="file" class="form-control-file mx-auto" id="canvasImage">
                    </div>
                    <div class="card-body canvasContainer">
                        <canvas class="border border-dark" id="canvasCopy" height="400" width="600"></canvas>
                        <canvas class="border border-dark" style="display: none;" id="canvas" height="400" width="600"></canvas>
                    </div>
                    <div class="card-footer text-muted">
                        <strong>Ultima seleccion:</strong> <span class="text-success" id="selectedTool"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-block btn-success" id="activeBrush"> <i class="fa fa-pencil"></i> Lapiz</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-block btn-danger" id="activeRubber"><i class="fa fa-eraser"></i> Goma </button>
                    </div>
                    <div class="col-md-6 mt-2">
                        <button class="btn btn-block btn-outline-success" id="newCanvas"> <i class="fa fa-plus"></i> Nuevo Canvas </button>
                    </div>
                    <div class="col-md-6 mt-2">
                        <a href="#" id="downloadCanvas" download="interfaces-tp1-download.jpg"><button type="button" class="btn btn-block btn-outline-info" name="guardar"><i class="fa fa-download"></i>  Descargar Canvas</button></a>
                    </div>
                </div>
                <div class=" border-top row mt-4">
                    <div class="col-md-12 mt-3 text-center ">
                        <h5>Filtros </h5>
                        <small class="text-muted">Debe seleccionar una imagen para aplicar filtros</small>
                    </div>
                </div>
                <div class="row mt-2 " id="thumbnailContainer">
                    <div class="col-md-12 mt-2">
                        <button class="btn btn-block btn-dark  btnFilters" disabled id="filterOriginal"><i class="fa fa-picture-o" aria-hidden="true"></i> Original </button>
                    </div>
                    <div class="col-md-12 mt-2">
                        <button class="btn btn-block btn-dark  btnFilters" disabled id="filterBlackAndWhite"><i class="fa fa-picture-o" aria-hidden="true"></i> Blanco y Negro </button>
                    </div>
                    <div class="col-md-12 mt-2">
                        <button class="btn btn-block btn-dark  btnFilters" disabled id="filterSepia"><i class="fa fa-picture-o" aria-hidden="true"></i> Sepia </button>
                    </div>
                    <div class="col-md-12 mt-2">
                        <button class="btn btn-block btn-dark  btnFilters" disabled id="filterNegative"><i class="fa fa-picture-o" aria-hidden="true"></i> Negativo </button>
                    </div>
                    <div class="col-md-12 mt-2">
                        <button class="btn btn-block btn-dark  btnFilters" disabled id="filterBlur"><i class="fa fa-picture-o" aria-hidden="true"></i> Blur </button>
                    </div>
                    <div class="col-md-12 mt-2">
                        <button class="btn btn-block btn-dark btnFilters" disabled id="filterBinarization"><i class="fa fa-picture-o" aria-hidden="true"></i> Binarizacion </button>
                    </div>
                    <div class="col-md-12 mt-2">
                        <button class="btn btn-block btn-dark btnFilters" disabled id="filterSaturation"><i class="fa fa-picture-o" aria-hidden="true"></i> Saturacion </button>
                    </div>
                    <div class="col-md-12 mt-2">
                        <button class="btn btn-block btn-dark btnFilters" disabled id="brillo"><i class="fa fa-picture-o" aria-hidden="true"></i> Brillo </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="js.js "></script>
</body>

</html>
