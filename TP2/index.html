<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaces - TP2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Interfaces de Usuario - TP2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">

            </ul>
            <span class="navbar-text">
            Manuel Garcia Amaro
          </span>
        </div>
    </nav>

    <div class="container-fluid mt-3">

        <div class="row">
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12 border-bottom">
                        <div class="alert alert-dark" role="alert">
                            TURNO: <span id="actualTurn"> </span>
                        </div>
                    </div>
                    <div class=" mt-3 col-md-12">
                        <div class="alert alert-danger" role="alert">
                            PLAYER 1
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="alert alert-warning" role="alert">
                            PLAYER 2
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-dark btn-block" id="btnNewGame">Nuevo Juego</button>
                    </div>
                </div>

            </div>
            <div class="col-md-10">
                <canvas width="1000 " style="border: 1px solid black; " height="500 " id="canvas"></canvas>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalWinner" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">4 en linea</h5>
                </div>
                <div class="modal-body">
                    <h1 id="winner"></h1>
                </div>
                <div class="modal-footer">
                    <button type="button" id="newGameWin" class="btn btn-success">Nuevo juego</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="chip.js "></script>
    <script src="board.js "></script>
    <script src="main.js "></script>
</body>

</html>
